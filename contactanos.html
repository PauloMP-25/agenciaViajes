<!-- paginas/contactanos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AGENCIA LAS ROSAS - CONTACTANOS</title>

  <!-- Estilos base modulares -->
  <link rel="stylesheet" href="estilosCSS/main.css" />
  <link rel="stylesheet" href="estilosCSS/estilosContactanos/formulario.css" />
  <link rel="stylesheet" href="estilosCSS/estilosContactanos/mapa.css" />
  <link rel="stylesheet" href="estilosCSS/estilosContactanos/responsive.css" />
</head>
<body>

  <!-- Header dinámico según rol -->
  <div id="navbar"></div>

<section class="contacto-section">
  <div class="contacto-contenido">
    <h2 class="titulo-seccion">CONTÁCTANOS</h2>
    <form class="formulario-contacto" id="formContacto">

      <div class="campo">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required />
      </div>

      <div class="campo">
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required />
      </div>

      <div class="campo">
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" />
      </div>

      <div class="campo">
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
      </div>

      <button type="submit">Enviar mensaje</button>
    </form>
  </div>
</section>

  <!-- Mapa solo una vez -->
  <section class="mapa-container">
    <h2 class="mapa-titulo">Ubica nuestra sucursal</h2>
    <div class="campo">
      <label for="region">Selecciona tu región:</label>
      <select id="region">
        <option value="ICA">ICA</option>
        <option value="LIMA">LIMA</option>
        <option value="AREQUIPA">AREQUIPA</option>
        <option value="CUZCO">CUZCO</option>
        <option value="NAZCA">NAZCA</option>
        <option value="AYACUCHO">AYACUCHO</option>
      </select>
    </div>
    <div id="map" style="width: 100%; height: 400px; border-radius: 10px; margin-top: 20px;"></div>
    <p id="mensaje-sucursal" style="color: red; font-weight: bold; margin-top: 10px;"></p>
  </section>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/global/navbar.js"></script>
  <script src="js/contacto/validarContacto.js"></script>
  <script src="js/contacto/contactanosMain.js" type="module"></script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxE2MJPiCHG4azTD-1PTk9kS2oySKfY5g&callback=initMap&loading=async"
  async
  defer
></script>
</body>
</html>
